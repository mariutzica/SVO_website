    <h1>methyl-paraben</h1>
    <h2><a href='../index.html'>matter</a></h2>
    
    <p><emph>Definition:</emph> Methylparaben, also methyl paraben, one of the parabens, is a preservative with the chemical formula CH3(C6H4(OH)COO). It is the methyl ester of p-hydroxybenzoic acid.</p>
    <p>Source: Wikipedia</p>
